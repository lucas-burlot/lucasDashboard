<div class="mt-5 ms-5 me-5">
  <div class="row">
    <div class="col-md-12 mb-4">
      <h1 class="primary-text">Dashboard</h1>
    </div>
    <div class="col-md-4">
      <div class="status-card shadow bg-total">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="card-info">
            <h5 class="card-title">Total company applications</h5>
            <p class="card-text display-4 font-weight-bold">152</p>
          </div>
          <div class="card-icon">
            <i class="fas fa-briefcase fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="status-card shadow bg-pending">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="card-info">
            <h5 class="card-title">Pending application</h5>
            <p class="card-text display-4 font-weight-bold">84</p>
          </div>
          <div class="card-icon">
            <i class="fas fa-clock fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="status-card shadow bg-rejected">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="card-info">
            <h5 class="card-title">Rejected application</h5>
            <p class="card-text display-4 font-weight-bold">42</p>
          </div>
          <div class="card-icon">
            <i class="fas fa-times-circle fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Candidatures par statut</h5>
          <div class="chart-container">
            <canvas id="status-chart"></canvas>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <i class="fas fa-chart-bar fa-2x"></i>
          <span>Voir le graphique</span>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Candidatures par date</h5>
          <div class="chart-container">
            <canvas id="date-chart"></canvas>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <i class="fas fa-chart-line fa-2x"></i>
          <span>Voir le graphique</span>
        </div>
      </div>
    </div>
  </div>
</div>
