<form [formGroup]="formSignUp" (submit)="onSubmit()">
<div class="user-form container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-10 mx-auto">
              <h3 class="display-4">S'inscrire</h3>
              <p class="text-muted mb-4">Créer un utilisateur pour avoir accès au dashboard</p>
            </div>
            <div class="col-5 ms-auto">
              <div class="form-group mb-3">
                <input id="firstname" formControlName="firstname" type="text" placeholder="Prénom"  class="form-control rounded-pill border-0 shadow-sm px-4">
              </div>
            </div>
            <div class="col-5 me-auto">
              <div class="form-group mb-3">
                <input id="lastname" formControlName="lastname" type="text" placeholder="Nom de famille"  class="form-control rounded-pill border-0 shadow-sm px-4">
              </div>
            </div>
            <div class="col-10 mx-auto">
              <div class="form-group mb-3">
                <input id="email" formControlName="email" type="email" placeholder="Adresse email"  class="form-control rounded-pill border-0 shadow-sm px-4">
              </div>
              <div class="form-group mb-3">
                <input id="password" formControlName="password" type="password" placeholder="Mot de passe"  class="form-control rounded-pill border-0 shadow-sm px-4">
              </div>
              <div class="mb-3 ms-2">
                <a routerLink="/sign-in" routerLinkActive="active">Vous avez déjà un compte ?</a>
              </div>
              <div class="col-12 mt-4 text-center">
                <button type="submit" class="btn btn-primary btn-block rounded-pill shadow-sm">S'inscrire</button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
