<div class="myjob-form">
  <h1 *ngIf="!application" class="myjob-title mt-5">Create an Application</h1>
  <h1 *ngIf="application" class="myjob-title mt-5">Update an Application</h1>
  <form class="ms-5 me-5" [formGroup]="formCreateApplication" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
        <div class="form-group">
          <label class="form-label" for="application-title"><span class="form-icon"><i class="fas fa-user"></i></span>Application title</label>
          <input class="form-input" formControlName="application_title" type="text" id="application-title">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
          <label class="form-label" for="company-name"><span class="form-icon"><i class="fas fa-user"></i></span>Company name</label>
          <input class="form-input" formControlName="company_name" type="text" id="company-name">
        </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label" for="application-category"><span class="form-icon"><i class="fas fa-file-contract"></i></span>Contract type</label>
        <select class="form-select form-control" formControlName="application_category" id="application-category">
          <option value="" disabled>Select an application category</option>
          <option *ngFor="let category of applicationCategories" [value]="category.name">{{category.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label" for="application-date"><span class="form-icon"><i class="fas fa-calendar"></i></span>Application date</label>
        <input class="form-input" formControlName="application_date" type="date" id="application-date" >
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label" for="application-contact-name"><span class="form-icon"><i class="fas fa-user"></i></span>Application contact name</label>
        <input class="form-input" formControlName="application_contact_name" type="text" id="application-contact-name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label" for="application-contact-phone"><span class="form-icon"><i class="fas fa-phone"></i></span>Application contact phone</label>
        <input class="form-input" formControlName="application_contact_phone" type="text" id="application-contact-phone">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label" for="application-contact-email"><span class="form-icon"><i class="fas fa-envelope"></i></span>Application contact email</label>
        <input class="form-input" formControlName="application_contact_email" type="text" id="application-contact-email">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label" for="application-status"><span class="form-icon"><i class="fas fa-file-contract"></i></span>Application status</label>
        <select class="form-select form-control" formControlName="application_status" id="application-status">
          <option value="" disabled>Select an application status</option>
          <option *ngFor="let status of applicationStatus" [value]="status.name">{{status.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
        <div class="form-actions">
          <button *ngIf="!application" type="submit" class="btn-primary">Create</button>
          <button *ngIf="application" type="submit" class="btn-primary">Update</button>
        </div>
    </div>
  </div>
  </form>
</div>
<div class="loader-container" *ngIf="isLoading" >
  <div class="loader"></div>
</div>
