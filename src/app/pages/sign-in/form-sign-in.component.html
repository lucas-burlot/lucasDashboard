<form [formGroup]="formSignIn" (submit)="onSubmit()">
  <div class="user-form container-fluid">
    <div class="row no-gutter">
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <div class="col-md-6 bg-light">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-10 mx-auto">
                <h3 class="display-4">Sign in</h3>
                <p class="text-muted mb-4">Login to access the app</p>
              </div>
              <div class="col-10 mx-auto">
                <div class="form-group mb-3">
                  <input id="inputEmail" formControlName="email" type="email" placeholder="Email address"  class="form-input px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" formControlName="password" type="password" placeholder="Password"  class="form-input px-4">
                </div>
                <div class="mb-3 ms-2">
                  <a routerLink="/sign-up" routerLinkActive="active" class="primary-text">You do not have an account ?</a>
                </div>
                <div class="col-12 mt-4 text-center">
                  <button type="submit" class="btn btn-primary btn-block rounded-pill shadow-sm">Sign in</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader-container" *ngIf="isLoading">
    <div class="loader"></div>
  </div>
</form>
